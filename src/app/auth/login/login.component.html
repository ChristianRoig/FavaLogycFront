<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/fuse.svg">
            </div>

            <form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="logIn()">
                <h2 class="titulo">Bienvenido a Favalogyc</h2>
                <mat-form-field appearance="outline">
                    <mat-label>Usuario de dominio</mat-label>
                    <input matInput formControlName="email" placeholder="Usuario de dominio">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        El Usuario es requerido
                    </mat-error>
                    <mat-error *ngIf="!loginForm.get('email').hasError('required') &&
                                    loginForm.get('email').hasError('email')">
                        Por Favor, ingrese un Usuario válido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password">
                    <!-- // linea de gestionate para ocultar/visibilizar la pass 
                    //<mat-icon matSuffix class="secondary-text visibility" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>  -->
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        La contraseña es requerida
                    </mat-error>
                </mat-form-field>


                <!-- Informe de errores de Gestionate 
                <mat-error *ngIf="errorLog">
                    Los Datos Ingresados NO Son Correctos
                </mat-error>

                <mat-error *ngIf="error">
                    Ups! Algo salio mal, por favor intente loguearse nuevamente..
                </mat-error> -->



                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" [disabled]="loginForm.invalid" (click)="logIn()">
                    INGRESAR
                </button>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
                    <!-- fxLayoutAlign="space-between center"> -->

                    <!-- <a mat-button color="accent" class="forgot-password" (click)="recuperarContrasena()">
                            Olvidó su contraseña?
                        </a> -->
                </div>


            </form>

        </div>

    </div>

</div>
