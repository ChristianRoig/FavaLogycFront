<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/fuse.svg">
            </div>

            <form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="logIn()">

                <h2 class="titulo">Bienvenido a Favalogyc</h2>

                <mat-form-field appearance="outline">
                    <mat-label>Usuario de dominio</mat-label>
                    <input matInput formControlName="user" placeholder="Usuario de dominio" minlength="3" maxlength="20">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>

                    <mat-error *ngIf="loginForm.get('user').hasError('required')">
                        El Usuario es requerido
                    </mat-error>

                    <mat-error *ngIf="!loginForm.get('user').hasError('required') &&
                                    loginForm.get('user').hasError('user')">
                        Por Favor, ingrese un Usuario válido
                    </mat-error>

                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" formControlName="password" minlength="4">
                    <mat-icon matSuffix class="secondary-text visibility" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error>
                        La contraseña es requerida
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" [disabled]="loginForm.invalid">
                    INGRESAR
                </button>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">

                </div>
            </form>
        </div>
    </div>
</div>
