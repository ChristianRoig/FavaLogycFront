<div class="dialog-content-wrapper" class="primerDiv">
    <div fxLayout="row" style="width: 100%;" class="formClass">
        <mat-toolbar matDialogTitle class="mat-accent">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" class="titulo">
                <span class="title dialog-title" style="width: 100%;">Confirmar orden distribución</span>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>

    <div class="divSpinner" *ngIf="this.mostrarSpinner">
        <mat-spinner strokeWidth="5" [diameter]="40"></mat-spinner>
    </div>

    <div mat-dialog-content *ngIf="!this.mostrarSpinner" class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <form class="formClass">
            <div fxLayout="row" class="mb-8" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nombre Orden</mat-label>
                    <input #nombreOrdenDist matInput value="{{ this.nombreOrden }}" (keyup)="searchNombreOrden()" placeholder="Ingrese el nombre de la orden">
                </mat-form-field>
            </div>

            <div fxLayout="row" class="mb-8" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>{{ filtroTransportes ? 'Transporte' : 'Cargando...'}}</mat-label>
                    <select matNativeControl (change)="selectTransporte($event)" [disabled]="!filtroTransportes" matTooltipClass="tooltip" matTooltip="El cambio de TRANSPORTE afecta a todos los remitos de la orden" matTooltipPosition="right" matTooltipHideDelay="100">
                        <option *ngIf="this.estoyEditando"> {{ this.selectedTransporte }}</option>
                        <option *ngIf="!this.estoyEditando" [value]="0">DEBE seleccionar un transporte</option>
                        <option *ngFor="let transporte of filtroTransportes" [value]="transporte.id"
                        [selected]="selectedTransporte === transporte.id"> {{ transporte.nombre }}
                    </option>
                </select>
                </mat-form-field>
            </div>
            <!-- 
            <div fxLayout="row" class="mb-8" fxLayoutAlign="start start">
                <div class="btnToggle">
                    <label class="ml-16 pr-16">Crear fecha</label>
                    <mat-slide-toggle (click)="activarNuevaFecha()" formcontrolname="hidden" type="button" class="mat-slide-toggle"></mat-slide-toggle>
                </div>
            </div> -->

            <div fxLayout="row" class="mb-8" fxLayoutAlign="start start">
                <mat-form-field *ngIf="!this.nuevaFecha" appearance="outline" class="selectFecha">
                    <!--  <mat-label>{{ filtroTransportes ? 'Transporte' : 'Cargando...'}}</mat-label> -->
                    <mat-label>Fecha de entrega</mat-label>
                    <select matNativeControl (change)="selectFechaExistente($event)" [disabled]="!filtroFechasDeEntregaExistentes" matTooltipClass="tooltip" matTooltip="El cambio de FECHA afecta a todos los remitos de la orden" matTooltipPosition="above" matTooltipHideDelay="100">
                        <option>Seleccionar fecha</option>
                        <!-- Seleccionar fecha de entrega -->
                        <option *ngFor="let fecha of filtroFechasDeEntregaExistentes; let index = index" [value]="fecha.fechaEntregaEnvio" [selected]="index == 0">
                            {{ fecha.fechaEntregaVisual }}
                        </option>
                    </select>
                </mat-form-field>
                <mat-form-field *ngIf="this.nuevaFecha" appearance="outline" class="mr-4 selectFecha">
                    <mat-label>Nueva fecha</mat-label>
                    <input matInput [min]="minDateHastaOrden" autocomplete="off" [max]="maxDateHastaOrden" [matDatepicker]="pickerFechaEntregaOrden" (dateChange)="addEvent('pickerFechaEntregaOrden', $event)" matTooltipClass="tooltip" matTooltip="El cambio de FECHA afecta a todos los remitos de la orden"
                        matTooltipPosition="above" matTooltipHideDelay="100">
                    <mat-datepicker-toggle matSuffix [for]="pickerFechaEntregaOrden"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaEntregaOrden></mat-datepicker>
                </mat-form-field>
                <div class="btnToggle">
                    <label>Crear fecha</label>
                    <!-- class="ml-16 pr-16" -->
                    <mat-slide-toggle (click)="activarNuevaFecha()" formcontrolname="hidden" type="button" class="mat-slide-toggle"></mat-slide-toggle>
                </div>
            </div>

            <!-- <mat-form-field *ngIf="this.nuevaFecha" appearance="outline" fxFlex="100" class="mr-4">
                    <mat-label>Seleccione la nueva fecha</mat-label>
                    <input matInput [min]="minDateDesdeOrden" autocomplete="off" [max]="maxDateDesdeOrden" [matDatepicker]="pickerFechaEntregaOrden" (dateChange)="addEvent('pickerFechaEntregaOrden', $event)">
                    <mat-datepicker-toggle matSuffix [for]="pickerFechaEntregaOrden"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaEntregaOrden></mat-datepicker>
                </mat-form-field> -->

            <!-- <div fxLayout="row" *ngIf="this.nuevaFecha" class="mb-8" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex="100" class="mr-4">
                    <mat-label>Seleccione la nueva fecha</mat-label>
                    <input matInput [min]="minDateDesdeOrden" autocomplete="off" [max]="maxDateDesdeOrden" [matDatepicker]="pickerFechaEntregaOrden" (dateChange)="addEvent('pickerFechaEntregaOrden', $event)">
                    <mat-datepicker-toggle matSuffix [for]="pickerFechaEntregaOrden"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaEntregaOrden></mat-datepicker>
                </mat-form-field>
            </div> -->

            <div fxLayout="row" class="mb-8" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Cantidad de remitos</mat-label>
                    <input matInput disabled type="number" value="{{ this.cantRemitos }}">
                </mat-form-field>
            </div>

            <div fxLayout="column" class="mb-8 turnosDiv" fxLayoutAlign="start start">
                <!-- 
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>{{ filtroTurnos ? 'Turnos' : 'Cargando...'}}</mat-label>
                    <select matNativeControl (change)="selectTurno($event)" [disabled]="!filtroTurnos">
                        <option *ngIf="this.estoyEditando"> {{ this.selectedTurno }}</option>
                        <option *ngFor="let turno of filtroTurnos; let index = index" [value]="turno.id" [selected]="index == 0">
                            {{ turno.nombre }}
                        </option>
                    </select>
                </mat-form-field> 
                -->
                <mat-label *ngIf="this.definirTurno()" class="ml-32 alertTurno">Se debe definir un turno</mat-label>
                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-label class="mt-4"> Turnos:</mat-label>
                    <mat-radio-group [(ngModel)]="this.selectedTurno" name="turno" class="turnos" aria-label="Select an option" matTooltipClass="tooltip" matTooltip="El cambio del TURNO afecta a todos los remitos de la orden" matTooltipPosition="right" matTooltipHideDelay="100">
                        <mat-radio-button value="1">Mañana: {{ this.cantTurnosManiana }}</mat-radio-button>
                        <mat-radio-button value="2">Tarde: {{ this.cantTurnosTarde }}</mat-radio-button>
                    </mat-radio-group>
                </div>
                <!-- *ngIf="this.definirTurno()" -->
            </div>
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16 divBotones" fxLayout="row" fxLayoutAlign="end center">

        <button mat-raised-button (click)="crearOrden(this.nombreBoton)" [disabled]="this.selectedTransporte === null" class="btn" color="accent" aria-label="SAVE">
            {{ this.nombreBoton }}
        </button>

        <button mat-raised-button class="btn" (click)="matDialogRef.close()" aria-label="Delete">
            Cancelar
        </button>
    </div>
</div>
