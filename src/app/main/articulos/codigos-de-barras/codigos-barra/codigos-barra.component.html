<app-plantilla-fondo titulo='Lista de códigos de barra - {{this.codigoArticulo}}'>

    <!-- SEARCH -->
    <div search class="search-wrapper  ml-sm-16">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center" style="background-color: white;">
            <mat-icon style="color: gray;">search</mat-icon>
            <input class="text-uppercase" (keyup)="search()" #buscar placeholder="Búsqueda por descripción">
        </div>
    </div>
    <!-- / SEARCH -->

    <!-- ADD BUTTON -->
    <button search mat-stroked-button (click)="agregar()" color="accent" class="fuse-white mt-24 mt-md-0">

            <mat-icon>add</mat-icon>
            Agregar

    </button>
    <!-- / ADD BUTTON -->

    <table contenido mat-table matSort (matSortChange)="sortData($event)" [dataSource]="dataSource2" class="mat-elevation-z8">

        <!--- ['id', 'codigoBarras', 'descripcion', 'editar', 'borrar'] -->

        <ng-container matColumnDef="id">
            <th mat-sort-header="id" mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="codigoDeBarras">
            <th mat-sort-header="codigoDeBarras" mat-header-cell *matHeaderCellDef> Código de Barra </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoDeBarras}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-sort-header="descripcion" mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell class="example-button-row" *matCellDef="let element">
                <button mat-stroked-button color="primary" (click)="editar(element.id)">Editar</button>
            </td>
        </ng-container>


        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef> Borrar </th>
            <td mat-cell class="example-button-row" *matCellDef="let element">
                <button mat-stroked-button color="warn" (click)="confirmacionBorrar(element.id, element.codigoDeBarras, element.descripcion)">
                    <mat-icon>delete_outline</mat-icon>
                    Borrar
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="imprimir">
            <th mat-header-cell *matHeaderCellDef> Imprimir </th>
            <td mat-cell class="example-button-row" *matCellDef="let element">
                <button mat-stroked-button color="primary" (click)="imprimir(element.id)">Imprimir</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
    <div contenido class="mt=5">
        <mat-paginator [length]="length" [pageIndex]="page" [pageSize]="size" [pageSizeOptions]="[1, 5, 10, 15]" (page)="paginar($event)">
        </mat-paginator>
    </div>
</app-plantilla-fondo>
