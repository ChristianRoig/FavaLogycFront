<div fxLayout="row" class="controlesBusqueda ">

    <mat-form-field appearance="outline" class="inputBusqueda">
        <mat-label>Buscar un Comprobante</mat-label>
        <input #buscarCbte (keyup)="searchCbte()" matInput value="" placeholder="Ingrese un comprobante">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="botonesBusqueda">
        <button class="btn" (click)="getComprobanteSinRemitir()" [disabled]="!this.busqueda" mat-raised-button color="primary">Buscar</button>
    </div>
</div>

<div style="width: 100%; overflow: auto;">

    <table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="dataSource2" style="width: 100%;">

        <ng-container matColumnDef="Comprobante">
            <th mat-header-cell *matHeaderCellDef style="width: 60px; padding: 15px !important;"> Comprobante </th>
            <td mat-cell *matCellDef="let element" class="dato" style="width: 60px; padding: 15px !important;"> {{ element.nroCbte }} </td>
        </ng-container>
        <!-- "nroCbte": "B0003800043778",
            "cantidadDeArticulos": 1 -->
        <ng-container matColumnDef="fechaEntrega" class="ml-24">
            <th mat-sort-header="fechaDeEntrega" mat-header-cell *matHeaderCellDef> Fecha Entrega </th>
            <td mat-cell *matCellDef="let element" class="pl-8 celda">
                {{ element.fechaDeCompra }}
            </td>
            <!-- | date:'shortDate' -->
        </ng-container>

        <ng-container matColumnDef="cantArticulos">
            <th mat-header-cell *matHeaderCellDef> Articulos </th>
            <td mat-cell *matCellDef="let element" class="dato pl-16">
                <p *ngIf="element.cantArticulos > 0" class="cantArticulos">{{ element.cantArticulos }}</p>
                <p *ngIf="element.cantArticulos === 0" class="cantArticulosDos">{{ element.cantArticulos }}</p>
            </td>
        </ng-container>

        <!--<ng-container matColumnDef="NombreArticulo">
            <th mat-sort-header="nombreArticulo" mat-header-cell *matHeaderCellDef> Art√≠culo </th>
            <td mat-cell *matCellDef="let element" class="dato">
                <span *ngIf="element.cantArticulos > 1" [matBadge]="'+' + (element.cantArticulos -1)" matBadgeOverlap="false">{{ element.primerCod }} - {{ element.priNombreArticulo }}</span>
                <span *ngIf="element.cantArticulos <= 1">{{ element.primerCod }} - {{ element.priNombreArticulo }}</span>
            </td>
        </ng-container> -->

        <ng-container matColumnDef="estadoCeDIS">
            <th mat-sort-header="estadoCeDIS" mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element" class="celda">
                <p class="estados">A PROGRAMAR</p>
                <!-- - {{ element.estadoCeDIS }} - -->
            </td>
        </ng-container>

        <!-- <ng-container matColumnDef="priEtapa">
            <th mat-sort-header="etapa" mat-header-cell *matHeaderCellDef> Etapa </th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.cantEtapa > 1" [matBadge]="'+' + (element.cantEtapa -1)" matBadgeOverlap="false">{{ element.priEtapa }}</span>
                <span *ngIf="element.cantEtapa <= 1"> {{ element.priEtapa }}</span>
            </td>
        </ng-container> -->

        <ng-container matColumnDef="seleccionar">
            <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
            <td mat-cell class="example-button-row celda" *matCellDef="let element">

                <button mat-stroked-button [disabled]="element.cantArticulos===0" (click)="getPedidoDeArticuloSinRemitir( element.nroCbte )" color="primary"> Crear </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div contenido class=" mb-4">
        <mat-paginator [length]="length" [pageIndex]="page" [pageSize]="size" [pageSizeOptions]="[5, 10, 15, 500]" (page)="paginar($event)">
        </mat-paginator>
    </div>
</div>
<!-- </ng-template> -->
