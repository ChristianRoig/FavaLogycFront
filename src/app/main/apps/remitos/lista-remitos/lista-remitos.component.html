<app-plantilla-fondo-simple titulo='Remitos'>
    <!-- CONTENIDO -->
    <div contenido>
        <div class="btnCrearLote">
            <button mat-raised-button color="light">Crear un lote</button>
        </div>
        <div fxLayout="column">
            <div fxLayout="row" class="content-card pb-4">
                <div fxFlex="100" class="fuse-card pl-24 pr-24 mr-8">
                    <ng-container *ngTemplateOutlet="filtrosLote"></ng-container>

                    <ng-container *ngTemplateOutlet="listaRemitos"> </ng-container>
                </div>
            </div>
        </div>
    </div>
    <!-- / CONTENIDO -->
    <!-- </app-plantilla-fondo-simple> -->

    <!-- SIDE BAR -->
    <fuse-sidebar name="sidebarFilter" class="theme-options-sidebar" position="right" [invisibleOverlay]="false">

        <div fxLayout="column">

            <span fxLayoutAlign="start">                       
                <button fxHide.gt-sm mat-button (click)="toggleSidebarOpen('sidebarFilter ')" class="mb-24">
                    <mat-icon>close</mat-icon>
                </button> 
            </span>


        </div>
    </fuse-sidebar>
    <!-- / SIDE BAR -->

    <!-- FILTROS LOTE -->
    <ng-template #filtrosLote>
        <div fxLayout="column">
            <div class="controlesBusqueda">

                <mat-form-field appearance="outline" class="inputBuscarLote">
                    <mat-label>Lote</mat-label>
                    <input #buscarLote (keyup)="searchLote()" matInput value="" placeholder="Buscar lote por nombre">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>

                <div class="botonesBusqueda">
                    <button (click)="buscarRemitos()" class="btnBuscar" [disabled]="!this.lote" mat-raised-button color="primary">Buscar Remito</button>

                </div>
            </div>

        </div>
    </ng-template>
    <!-- / FILTROS LOTE -->

    <ng-template #listaRemitos>
        <!-- Lista de Lotes -->
        <div style="width: 100%; overflow: auto;">
            <table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="dataSource2" class="mb-8">

                <ng-container matColumnDef="id">
                    <!-- mat-sort-header="id" -->
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let remito"> {{ remito.id }} </td>
                </ng-container>

                <ng-container matColumnDef="codComprobante">
                    <!-- mat-sort-header="nombre" -->
                    <th mat-header-cell *matHeaderCellDef> Codigo Comprobante </th>
                    <td mat-cell *matCellDef="let remito"> {{ remito.pedidoTipoCbte.codigoCbte }} </td>
                </ng-container>

                <ng-container matColumnDef="nroComprobante">
                    <!-- mat-sort-header="nombre" -->
                    <th mat-header-cell *matHeaderCellDef> Nro Comprobante </th>
                    <td mat-cell *matCellDef="let remito"> {{ remito.nroCbte }} </td>
                </ng-container>

                <ng-container matColumnDef="fechaAlta">
                    <!-- mat-sort-header="fechaAlta" -->
                    <th mat-header-cell *matHeaderCellDef> Fecha Alta </th>
                    <td mat-cell *matCellDef="let remito"> {{ getSoloFecha(remito.fechaCbte) }} </td>
                </ng-container>

                <ng-container matColumnDef="cantArticulos">
                    <th mat-header-cell *matHeaderCellDef> Cant Articulos</th>
                    <td mat-cell class="example-button-row" *matCellDef="let remito">{{ remito.pedidoDetalles.length }} </td>
                </ng-container>

                <!--  <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado</th>
                    <td mat-cell class="example-button-row" *matCellDef="let lremitoote">{{ lote.estado }} </td>
                </ng-container> -->

                <ng-container matColumnDef="seleccionar">
                    <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
                    <td mat-cell class="example-button-row" *matCellDef="let remito">
                        <button mat-stroked-button color="primary" (click)="verLote(lote)"> Ver Remito </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div contenido class=" mb-4 ">
                <!-- (page)="paginar($event) " -->
                <mat-paginator (page)="paginar($event)" [length]="length" [pageIndex]="page" [pageSize]="size" [pageSizeOptions]="[5, 10, 15, 500]">
                </mat-paginator>
            </div>
        </div>
    </ng-template>
