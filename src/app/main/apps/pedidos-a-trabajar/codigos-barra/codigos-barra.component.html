<app-plantilla-fondo titulo='Lista de códigos de barra'>

    <!-- SEARCH -->
    <div search class="search-wrapper  ml-sm-32">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center" style="background-color: white;">
            <mat-icon style="color: gray;">search</mat-icon>
            <input #filter placeholder="Búsqueda por descripción">
        </div>
    </div>

    <!-- / SEARCH -->
    
    <!-- <div search class="example-button-row">
        <button mat-fab color="warn" aria-label="Agregar" (click)="agregar()">
            <mat-icon>add</mat-icon>
          </button>
    </div> -->

    <!-- ADD BUTTON -->
    <button search mat-stroked-button (click)="agregar()" color="accent" class="fuse-white mt-24 mt-md-0">

            <mat-icon>add</mat-icon>
            Agregar Código

    </button>
        <!-- / ADD BUTTON -->

    <table contenido mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

        <!--- ['id', 'codigoBarra', 'descripcion', 'editar', 'borrar'] -->
    
        <ng-container matColumnDef="id">
        <th (click)="ordenar(1)" mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="codigoBarra">
        <th (click)="ordenar(2)" mat-header-cell *matHeaderCellDef> Código de Barra </th>
        <td mat-cell *matCellDef="let element"> {{element.codigoDeBarra}} </td>
        </ng-container>
    
        <ng-container matColumnDef="descripcion">
        <th (click)="ordenar(3)" mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
        
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell class="example-button-row" *matCellDef="let element"> 
                <button mat-stroked-button color="primary"(click)="editar(element.id)">Editar</button>
            </td>
        </ng-container>
        
        
        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef> Borrar </th>
            <td mat-cell class="example-button-row" *matCellDef="let element"> 
                <button mat-stroked-button color="warn" (click)="confirmacionBorrar(element.id)">
                    <mat-icon>delete_outline</mat-icon>
                    Borrar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <div contenido class="example-button-row">
        <button mat-stroked-button color="primary" (click)="agregar()">Agregar</button>
    </div> -->
    <br>
    <div contenido class="mt=5">
        <mat-paginator [length]="4"
            [pageIndex]="page"
            [pageSize]="size"
            [pageSizeOptions]="[1, 5, 10, 15]"
            (page) = "paginar($event)">
        </mat-paginator>
    </div>
</app-plantilla-fondo>
