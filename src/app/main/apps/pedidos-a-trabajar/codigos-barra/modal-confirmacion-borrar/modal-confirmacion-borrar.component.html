<h2 mat-dialog-title>Confirmación de Borrado</h2>

<mat-dialog-content class="mat-typography">
  <p>¿Confirma que desea BORRAR este elemento?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="true">Borrar</button>
  <button mat-button mat-dialog-close autofocus>Cancelar</button>
</mat-dialog-actions>
