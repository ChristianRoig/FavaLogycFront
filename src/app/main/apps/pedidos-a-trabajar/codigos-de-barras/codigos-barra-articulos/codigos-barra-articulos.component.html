<app-plantilla-fondo titulo='Lista de artículos'>

    <!-- SEARCH -->
    <div search class="search-wrapper  ml-sm-32">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center" style="background-color: white;">
            <mat-icon style="color: gray;">search</mat-icon>
            <input class="text-uppercase" (keyup)="search()" #buscar  placeholder="Búsqueda por descripción">
        </div>
    </div>
    <!-- / SEARCH -->


    <table contenido mat-table matSort (matSortChange)="sortData($event)" [dataSource]="dataSource2" class="mat-elevation-z8">

        <!--- ['id', 'codigoArticulo', 'nombre', 'descripcion', 'codigoBarras'] -->
    
        <ng-container matColumnDef="id">
            <th mat-sort-header="id" mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="codigoArticulo">
            <th mat-sort-header="codigoArticulo" mat-header-cell *matHeaderCellDef> Código Artículo </th>
            <td mat-cell *matCellDef="let element"> {{element.articulo.codigoArticulo}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-sort-header="nombre" mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.articulo.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-sort-header="descripcion" mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.articulo.descripcion}} </td>
        </ng-container>
        
        <ng-container matColumnDef="codigoDeBarras">
            <th mat-sort-header="codigoDeBarras" mat-header-cell *matHeaderCellDef> Código de Barras </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoDeBarras}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="seleccionar">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell class="example-button-row" *matCellDef="let element"> 
                <button (click)="irAlArticulo(element.articulo.codigoArticulo)" mat-stroked-button color="primary">Seleccionar</button>
            </td>
        </ng-container>        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <div contenido>
        <mat-paginator [length]="length"
            [pageIndex]="page"
            [pageSize]="size"
            [pageSizeOptions]="[5, 10, 15]"
            (page) = "paginar($event)">
        </mat-paginator>
    </div>
</app-plantilla-fondo>
