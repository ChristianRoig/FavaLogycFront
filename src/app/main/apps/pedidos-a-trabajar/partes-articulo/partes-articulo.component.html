<div class="center">
    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="codigoArticulo">
        <th mat-header-cell *matHeaderCellDef> codigoArticulo </th>
        <td mat-cell *matCellDef="let element"> {{element.articulo.codigoArticulo}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.articulo.nombre}} </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="cantidad">
        <th (click)='logout()' mat-header-cell *matHeaderCellDef> cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="editar">
            <th (click)='logout()' mat-header-cell *matHeaderCellDef> editar </th>
            <td mat-cell class="example-button-row" *matCellDef="let element"> <button type="button" class="btn btn-primary"(click)="editar(element.id)">Editar</button> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
