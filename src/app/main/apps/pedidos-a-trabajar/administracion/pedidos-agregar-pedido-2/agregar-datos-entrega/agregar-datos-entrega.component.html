<h2 mat-dialog-title>Agregar Datos de entrega</h2>

<mat-dialog-content class="mat-typography">

    <div fxLayout="column">

        <form class="p-24" fxLayout="column" fxLayoutAlign="center" fxFlex="1 0 auto" name="form">
                            
            <div class="fuse-card">
                <h3>Dirección</h3>

                <mat-form-field appearance="outline">
                    <mat-label>Dirección</mat-label>
                    <input matInput>
                </mat-form-field>         
    
                <mat-form-field appearance="fill">
                    <mat-label>Localidad</mat-label>
                    <select matNativeControl >
                        <option value="-1"> MOVER </option>
                    </select>
                </mat-form-field>            
    
                <mat-form-field appearance="fill">
                    <mat-label>Provincia</mat-label>
                    <select matNativeControl >
                        <option value="-1"> MOVER </option>
                    </select>
                </mat-form-field>            
    
                <mat-form-field appearance="outline">
                    <mat-label>Código Postal</mat-label>
                    <input matInput>
                </mat-form-field>  
    
                <mat-form-field appearance="outline">
                    <mat-label>Fecha de entrega</mat-label>
                    <input matInput>
                </mat-form-field>       
                
                <mat-form-field appearance="fill">
                    <mat-label>Turno</mat-label>
                    <select matNativeControl >
                        <option value="-1"> MOVER </option>
                    </select>
                </mat-form-field>        
            </div>

            <div class="fuse-card">
                <h3>Datos Contacto</h3>

                <mat-form-field appearance="outline">
                <mat-label>Contacto</mat-label>
                    <input matInput>
                </mat-form-field>  
                
                <mat-form-field appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput>
                </mat-form-field>  
                
                <mat-form-field appearance="outline">
                    <mat-label>Mail</mat-label>
                    <input matInput>
                </mat-form-field>              
            </div>

        </form>

    </div>
    
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" color="accent">Agregar</button>

</mat-dialog-actions>
