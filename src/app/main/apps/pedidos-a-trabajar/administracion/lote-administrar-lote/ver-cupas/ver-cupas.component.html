<h2 mat-dialog-title>Partes de Articulo</h2>
<!-- CONTENIDO -->

<mat-dialog-content class="mat-typography">
    <table mat-table matSort [dataSource]="dataSource2" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
             ['nroParte', 'CUPA', 'nombre', 'seleccionar']; -->

        <!-- Position Column -->
        <ng-container matColumnDef="nroParte">
            <th mat-header-cell *matHeaderCellDef> Nro Parte </th>
            <td mat-cell *matCellDef="let element"> {{element.nroParte}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="CUPA">
            <th mat-header-cell *matHeaderCellDef> CUPA </th>
            <td mat-cell *matCellDef="let element"> {{element.CUPA}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="seleccionar">
            <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
            <td mat-cell class="example-button-row" *matCellDef="let element">
                <button mat-stroked-button color="primary" (click)="imprimir(element)"> Imprimir </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
