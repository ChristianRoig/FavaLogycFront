<h2 mat-dialog-title>Agregar Datos de entrega</h2>
    <!-- CONTENIDO -->

<mat-dialog-content class="mat-typography">
    <table mat-table matSort [dataSource]="dataSource2" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaAlta}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="seleccionar">
            <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
            <td mat-cell class="example-button-row" *matCellDef="let element"> 
                <button mat-stroked-button color="primary" (click)="seleccionar(element)"> Seleccionar </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
