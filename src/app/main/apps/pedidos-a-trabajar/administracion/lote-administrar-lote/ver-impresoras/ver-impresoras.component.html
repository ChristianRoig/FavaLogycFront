<h2 mat-dialog-title>Partes de Articulo</h2>
<!-- CONTENIDO -->

<mat-dialog-content class="mat-typography">
    <table mat-table matSort [dataSource]="dataSource2" class="mat-elevation-z8">

        <!-- Weight Column -->
        <ng-container matColumnDef="impresora">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="seleccionar">
            <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
            <td mat-cell class="example-button-row" *matCellDef="let element">
                <button mat-stroked-button color="primary" (click)="seleccionar(element)"> Seleccionar </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
