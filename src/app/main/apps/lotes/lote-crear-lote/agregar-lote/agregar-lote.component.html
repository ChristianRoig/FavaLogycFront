<app-plantilla-fondo-simple titulo='Crear Lote'>

    <!-- CONTENIDO -->
    <div contenido>

        <div fxLayout="column" class="fuse-card" style="max-width: 100%;">

            <div fxLayout="row">

                <form class="p-24" fxLayout="column" fxLayoutAlign="center" fxFlex="1 0 auto" name="form">

                    <div fxLayout="row">

                        <mat-form-field appearance="outline" fxFlex="50" class="mr-4">
                            <mat-label>Fecha</mat-label>
                            <input matInput disabled value="{{this.picker | date:'shortDate'}}">
                        </mat-form-field>

                        <mat-form-field appearance="outline" fxFlex="50" class="ml-4">
                            <mat-label>Cantidad de Articulos</mat-label>
                            <input matInput disabled type="number" value="{{this.cantidad}}">
                        </mat-form-field>
                    </div>

                    <mat-form-field appearance="outline">
                        <mat-label>Nombre Lote</mat-label>
                        <input #buscarNombreLote (keyup)="searchNombreLote()" matInput value="" placeholder="Nombre del Lote">
                    </mat-form-field>
                </form>
            </div>


        </div>

        <div class="mat-card my-24">


            <ng-container *ngTemplateOutlet="articulos"></ng-container>
        </div>

        <div class="mt-4 mb-24 pt-4" fxLayout="row" fxLayoutAlign="space-between">

            <button mat-raised-button [disabled]="!this.nombreLote" color="accent" (click)="crearLote()">Crear Lote</button>
            <button mat-stroked-button class="mr-5px" (click)="volver()">Cancelar</button>
        </div>

    </div>



    <!-- / CONTENIDO -->


</app-plantilla-fondo-simple>

<br>
<br>
